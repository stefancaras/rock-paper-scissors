<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors</h1>
      <h1 class="message">Choose:</h1>
      <div class="inner-container">
        <div class="w-250">
          <h1>User: <span id="user-score">0</span></h1>
          <div class="img-user">
            <img src="./img/p.png" />
          </div>
        </div>
        <div class="main-div">
          <button id="r" class="greenBtn">Rock</button>
          <button id="p" class="btn">Paper</button>
          <button id="s" class="yellowBtn">Scissors</button>
        </div>
        <div class="w-250">
          <h1>Computer: <span id="comp-score">0</span></h1>
          <div class="img-comp">
            <img src="./img/r.png" />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
